<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Questions Display</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #ffffff;
    }

    .questions {
      background-color: #f8fffe;
      height: 50px;
      margin-top: 20px;
      padding: 15px;
      max-width: 600px;
      border-left: 8px solid green;
    }

    .questions p {
      margin: 0;
      font-size: 16px;
      color: #333;
      line-height: 20px;
    }
  </style>
</head>
<body>
  <blockquote class="questions">
    <p>Who was the first female to become the governor of an Indian state?</p>
  </blockquote>

  <blockquote class="questions">
    <p>Who among first Woman to climb Mount Everest twice?</p>
  </blockquote>

  <blockquote class="questions">
    <p>Who is President of India?</p>
  </blockquote>
</body>
</html>
